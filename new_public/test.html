<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Radial Text Color in CSS</title>
    <style>
      .radial-text {
        font-size: 36px;
        font-weight: bold;
        background-image: radial-gradient(circle, #ff5733, #fca310, #ffb31a);
        color: transparent;
        -webkit-background-clip: text;
        background-clip: text;
      }
    </style>
  </head>
  <body>
    <div class="radial-text">Radial Text Color</div>
  </body>
</html>
