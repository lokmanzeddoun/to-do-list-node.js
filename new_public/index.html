<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>To-Do-App</title>
    <meta name="description" content="" />
    <!-- Font awsome -->
    <link rel="stylesheet" href="./css/all.min.css" />
    <!-- Library Pico -->
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@picocss/pico@1/css/pico.min.css"
    />
    <!-- Main style -->
    <link rel="stylesheet" type="text/css" href="./css/style.css" />
    <!-- Font Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Permanent+Marker&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <div class="container">
      <header>
        <div class="title">To-DO-List</div>
        <div class="time">Monday 20:48</div>
      </header>
      <div class="input-container">
        <input type="text" id="addItem" placeholder="Add item ..." />
        <button>+</button>
      </div>
      <div class="task-container none">
        <div class="task">
          <p>The first task</p>
          <div class="icon">
            <i class="fa-regular fa-square-check" id="done"></i>
            <label for="done" id="done">Done</label>
            <i class="fa-solid fa-arrow-rotate-left" id="undo"></i>
            <label for="undo" id="undo">Undo</label>
            <i class="fa-solid fa-delete-left" id="delete"></i>
            <label for="delete" id="delete">Delete</label>
          </div>
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
